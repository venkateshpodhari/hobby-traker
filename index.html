<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobby Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Hobby Tracker</h1>
    </header>

    <main>
        <!-- Add Hobby Section -->
        <section id="add-hobby">
            <h2>Add New Hobby</h2>
            <form id="hobby-form">
                <input type="text" id="hobby-name" placeholder="Hobby Name" required>
                <input type="text" id="hobby-category" placeholder="Category" required>
                <input type="number" id="hobby-target" placeholder="Target Hours" min="1" required>
                <button type="submit">Add Hobby</button>
            </form>
        </section>

        <!-- Hobbies List -->
        <section id="hobbies">
            <h2>My Hobbies</h2>
            <div class="hobby-list" id="hobby-list">
                <!-- Hobbies will appear here dynamically -->
            </div>
        </section>

        <!-- Activity Log -->
        <section id="activities">
            <h2>Log Activity</h2>
            <form id="activity-form">
                <select id="activity-hobby" required>
                    <option value="">Select Hobby</option>
                </select>
                <input type="date" id="activity-date" required>
                <input type="number" id="activity-duration" placeholder="Minutes" min="1" required>
                <textarea id="activity-notes" placeholder="Notes"></textarea>
                <button type="submit">Log Activity</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
